<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">üèÅ F1 PaaS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">üè† Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_driver">‚ûï  Add  Driver</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_team">‚ûï Add Team</a></li>
                <li class="nav-item"><a class="nav-link" href="/query_drivers">üîç Query Drivers</a></li>
                <li class="nav-item"><a class="nav-link" href="/query_teams">üîç Query Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="/compare_drivers">‚öñ Compare Drivers</a></li>
                <li class="nav-item"><a class="nav-link" href="/compare_teams">‚öñ Compare Teams</a></li>
            </ul>

            <div class="ms-auto">
                <span id="auth-status">Not logged in</span>
                <button id="logout-button" class="btn btn-danger btn-sm" style="display:none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Add a New F1 Team</h1>
        <form id="add-team-form" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Year Founded:</label>
                <input type="number" id="year_founded" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Pole Positions:</label>
                <input type="number" id="pole_positions" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Total Race Wins:</label>
                <input type="number" id="race_wins" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Total Constructor Titles:</label>
                <input type="number" id="constructor_titles" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Previous Season Position:</label>
                <input type="number" id="previous_position" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Team</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/static/firebase-login.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
